<div>
    <h1>Quotes and Puns</h1>
    <hr>
    <ul>
        <li *ngFor='let quote of quotes'>
            <p>{{quote.excerpt}}</p>
            <button (click)='toggleDetails(i)'>Toggle Details</button>
            <app-quote-details *ngIf='quote.showDetails' [quote]='quote'></app-quote-details>
        </li>
    </ul>
</div>
