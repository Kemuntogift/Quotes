<div class="row">
    <div class="col-md-6">
        <h1>Quotes and Puns</h1>
        <hr>
        <ul>
            <li *ngFor='let quote of quotes;let i = index'>
                <p>{{quote.excerpt}}</p>
                <button (click)=' toggleDetails(i) ' class="togglebutton">See Details</button>
                <app-quote-details *ngIf='quote.showDetails ' [quote]=' quote' (isExpired)=' deleteQuote($event,i) '></app-quote-details>
            </li>
        </ul>
    </div>
    <div class="col-md-6">
        <app-quote-form></app-quote-form>
    </div>
</div>
