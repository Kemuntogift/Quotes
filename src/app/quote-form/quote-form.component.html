<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form>
        <div class="form-group">

            <label for="excerpt">Excerpt</label>
            <textarea class="form-control" id="excerpt" rows="4" [(ngModel)]="newQuote.excerpt" name="excerpt" #excerpt='ngModel' required></textarea>
            <!--Display-->{{newQuote.excerpt}} </div>
        <div class="form-group">

            <label for="author">Author</label>
            <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel'>
            <!--Display-->{{newQuote.author}}
        </div>
        <div class="form-group">

            <label for="submitter">Submitter</label>
            <input type="text" required class="form-control" id="submitter" [(ngModel)]="newQuote.submitter" name="submitter" #submitter='ngModel'>
            <!--Display-->{{newQuote.submitter}}
        </div>

        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
</div>
