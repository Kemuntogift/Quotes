<div class="container-fluid">
    <h2 class="text-center">Create a new Goal</h2>
    <hr>
    <form>
        <div class="form-group">

            <label for="excerpt">Excerpt</label>
            <textarea class="form-control" id="excerpt" rows="4" required></textarea>

        </div>
        <div class="form-group">

            <label for="author">Author</label>
            <input type="text" required class="form-control" id="author">

        </div>
        <div class="form-group">

            <label for="submitter">Submitter</label>
            <input type="text" required class="form-control" id="submitter">

        </div>


    </form>
</div>
